name: Sync Portfolio Projects

on:
  # Trigger on every push to main/master branch
  push:
    branches:
      - main
      - master
  
  # Run every Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:
  
  # Trigger from other repositories via webhook
  repository_dispatch:
    types: [update-portfolio]

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Sync portfolio
        env:
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BLACKBOX_API: ${{ secrets.BLACKBOX_API }}
          GITHUB_ORGS: algosup
        run: npm run sync
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add projects-data.js images/projects/
          git commit -m "ðŸ¤– Auto-update portfolio projects [skip ci]"
          git push
      
      - name: Create summary
        if: always()
        run: |
          echo "## Portfolio Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changes }}" == "true" ]; then
            echo "âœ… Portfolio updated successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Changes have been committed and pushed." >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Your portfolio is already up to date." >> $GITHUB_STEP_SUMMARY
          fi
