name: Sync Portfolio Projects

on:
  # Trigger on every push to main/master branch
  push:
    branches:
      - main
      - master
  
  # Run every Sunday at midnight UTC (full sync)
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      sync_type:
        description: 'Type of sync to perform'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - incremental
  
  # Trigger from other repositories via webhook
  repository_dispatch:
    types: [update-portfolio]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Determine sync type
        id: sync-type
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "type=full" >> $GITHUB_OUTPUT
            echo "reason=Scheduled weekly full sync" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.sync_type }}" >> $GITHUB_OUTPUT
            echo "reason=Manual trigger" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "push" ]; then
            # Check if this is a push to the portfolio repo itself
            if [ "${{ github.repository }}" == "${{ github.event.repository.full_name }}" ]; then
              echo "type=incremental" >> $GITHUB_OUTPUT
              echo "reason=Push to portfolio repository" >> $GITHUB_OUTPUT
            else
              echo "type=full" >> $GITHUB_OUTPUT
              echo "reason=Push event" >> $GITHUB_OUTPUT
            fi
          else
            echo "type=full" >> $GITHUB_OUTPUT
            echo "reason=Default" >> $GITHUB_OUTPUT
          fi
      
      - name: Incremental Sync (Single Repository)
        if: steps.sync-type.outputs.type == 'incremental'
        env:
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BLACKBOX_API: ${{ secrets.BLACKBOX_API }}
        run: |
          echo "ðŸ”„ Running incremental sync for: ${{ github.repository }}"
          echo "Reason: ${{ steps.sync-type.outputs.reason }}"
          node scripts/incremental-sync.js "${{ github.repository }}"
      
      - name: Full Sync (All Repositories)
        if: steps.sync-type.outputs.type == 'full'
        env:
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BLACKBOX_API: ${{ secrets.BLACKBOX_API }}
          GITHUB_ORGS: algosup
        run: |
          echo "ðŸ”„ Running full sync of all repositories"
          echo "Reason: ${{ steps.sync-type.outputs.reason }}"
          npm run sync
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add projects-data.js images/projects/
          git commit -m "ðŸ¤– Auto-update portfolio projects [skip ci]"
          git push
      
      - name: Create summary
        if: always()
        run: |
          echo "## Portfolio Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changes }}" == "true" ]; then
            echo "âœ… Portfolio updated successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Changes have been committed and pushed." >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Your portfolio is already up to date." >> $GITHUB_STEP_SUMMARY
          fi
